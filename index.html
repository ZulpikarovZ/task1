<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>1 task</title>
</head>

<body>
  <div class="wrap">
    <h1 class="logo">
      <a href="/"><span class="left-part">Online</span><span class="right-part">Timer</span></a>

      <input class="input" placeholder="Seconds" type="text" />

  </div>
